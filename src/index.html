<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row | Tailwind CSS</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>

    <!-- Grid Row -->
    <div class="max-w-[1320px] mx-auto grid grid-rows-4 grid-flow-col gap-5">
        <div class="bg-[green] py-5 text-center">1</div>

        <div class="bg-[green] py-5 text-center">2</div>

        <div class="bg-[green] py-5 text-center">3</div>

        <div class="bg-[green] py-5 text-center">4</div>

        <div class="bg-[green] py-5 text-center">5</div>

        <div class="bg-[green] py-5 text-center">6</div>

        <div class="bg-[green] py-5 text-center">7</div>

        <div class="bg-[green] py-5 text-center">8</div>
    </div>

    <hr>
    Row Span

    <!-- Grid Row Span -->
    <div class="max-w-[1320px] mx-auto grid grid-rows-4 grid-flow-col gap-5">
        <div class="bg-[green] row-start-2 py-5 text-center">1</div>

        <div class="bg-[green] row-start-1 row-span-4 py-5 text-center">2</div>

        <div class="bg-[green] py-5 text-center">3</div>

        <div class="bg-[green] py-5 text-center">4</div>

        <div class="bg-[green] py-5 text-center">5</div>

        <div class="bg-[green] py-5 row-start-1 row-end-3 text-center">6</div>

        <div class="bg-[green] py-5 text-center">7</div>

        <div class="bg-[green] py-5 text-center">8</div>
    </div>

</body>
</html>
