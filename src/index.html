<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Tailwind CSS</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>

    <div class="max-w-[1320] mx-auto">
        <h1 class="text-4xl text-center py-5">Featured Products</h1>
    </div>

    <div class="max-w-[1320px] mx-auto grid lg:grid-cols-4 md:grid-cols-2 gap-5">
        <div class="text-center shadow-lg overflow-hidden rounded">
            <div class="overflow-hidden">
                <img src="images/01.jpg" class="hover:scale-125 duration-1000" alt="Image 1">
            </div>
            <h3 class="py-2 text-3xl">Product One</h3>
            <p class="py-2">BDT 1500.00</p>
        </div>

        <div class="text-center shadow-lg overflow-hidden rounded">
            <div class="overflow-hidden">
                <img src="images/02.jpg" class="hover:scale-125 duration-1000" alt="Image 2">
            </div>
            <h3 class="py-2 text-3xl">Product Two</h3>
            <p class="py-2">BDT 2000.00</p>
        </div>

        <div class="text-center shadow-lg overflow-hidden rounded">
            <div class="overflow-hidden">
                <img src="images/03.jpg" class="hover:scale-125 duration-1000" alt="Image 3">
            </div>
            <h3 class="py-2 text-3xl">Product Three</h3>
            <p class="py-2">BDT 4800.00</p>
        </div>

        <div class="text-center shadow-lg overflow-hidden rounded">
            <div class="overflow-hidden">
                <img src="images/01.jpg" class="hover:scale-125 duration-1000" alt="Image 4">
            </div>
            <h3 class="py-2 text-3xl">Product Four</h3>
            <p class="py-2">BDT 2700.00</p>
        </div>
    </div>

</body>
</html>
