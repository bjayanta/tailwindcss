<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Grid Template Column | Tailwind CSS</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    
    <!-- Grid -->
    <div class="max-w-[1320px] text-white mx-auto grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 gap-5 py-5">
        <div class="bg-[green] col-start-2 col-span-full py-5 text-center">1</div>

        <div class="bg-[green] col-span-2 py-5 text-center">2</div>

        <div class="bg-[green] py-5 text-center">3</div>

        <div class="bg-[green] lg:col-span-2 max-w-[300px] py-5 text-center">4</div>

        <div class="bg-[green] col-span-2 py-5 text-center">5</div>

        <div class="bg-[green] py-5 text-center">6</div>

        <div class="bg-[green] py-5 text-center">7</div>

        <div class="bg-[green] col-span-3 py-5 text-center">8</div>

        <div class="bg-[green] py-5 text-center">9</div>

        <div class="bg-[green] py-5 text-center">10</div>

        <div class="bg-[green] py-5 text-center">11</div>
    </div>

</body>
</html>
