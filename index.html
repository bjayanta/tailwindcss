<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./output/app.css" />
</head>
<body class="h-screen flex items-center justify-center bg-gray-700 shadow-md">
    
    <div class="max-w-md mx-auto overflow-hidden">
        <div class="bg-white rounded-xl space-y-2 overflow-hidden">
            <!-- alert message -->
            <div class="text-center p-4 bg-red-100 text-red-600">
                A simple danger alertâ€”check it out!
            </div>

            <div>
                <!-- logo -->
                <figure class="px-8 py-3 space-y-5">
                    <!--
                    <img src="/images/logo.png" class="h-24 mx-auto rounded-full ring-4 ring-teal-600" alt="JB logo">
                    -->
                    
                    <figcaption class="text-center space-y-2">
                        <h3 class="text-lg text-gray-600 font-semibold uppercase">MaxSOP</h3>
                        <p class="text-sm text-gray-600">One account for everything Intuit, including online. <br><a href="#" target="_blank" class="underline text-teal-600 hover:no-underline">Learn more</a></p> 
                    </figcaption>
                </figure>

                <!-- form -->
                <form action="#" method="post" class="px-8">
                    <div class="mb-3 space-y-1">
                        <label for="" class="text-gray-600">Email address</label>
                        <div>
                            <input type="text" placeholder="user@maxsop.com" class="w-full px-3 py-1.5 ring-1 ring-teal-600 rounded-sm focus:outline-none focus:ring-teal-800" autofocus required>
                        </div>
                    </div>

                    <div class="mb-3 space-y-1">
                        <label for="" class="text-gray-600">Password</label>
                        <div>
                            <input type="password" placeholder="* * * * * * * *" class="w-full px-3 py-1.5 ring-1 ring-teal-600 rounded-sm focus:outline-none focus:ring-teal-800" required>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="remember-me" class="cursor-pointer">
                            <input type="checkbox" id="remember-me">
                            <span class="text-gray-600">Remember me</span>
                        </label>
                    </div>

                    <button class="w-full p-2 bg-teal-600 text-white border border-teal-600 rounded-sm hover:bg-teal-800">Sign in</button>
                </form>

                <!-- footer -->
                <div class="text-center text-sm">
                    <div class="text-sm border-b space-y-2 py-3">
                        <p class="text-gray-500">By clicking sign in, you agree to our <a href="#" class="underline text-teal-600 hover:no-underline">Terms</a> and have read and acknowledge our <a href="#" class="underline text-teal-600 hover:no-underline">Global Privacy Statement</a>.</p>
                        <p class="text-gray-800">Updated on December 3, 2020</p>
                    </div>
                    
                    <div class="py-5">
                        <p><a href="#" class="underline text-teal-600 hover:no-underline">Forgot username or password?</a></p>
                        <p>New to the system? <a href="#" class="underline text-teal-600 hover:no-underline">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="flex justify-between text-sm text-white mt-3 px-4 md:px-0">
            <span>&copy; 2020 <a href="https://maxsop.com" target="_blank" class="underline hover:no-underline">MaxSOP</a>. All rights reserved.</span>
            <nav>
                <a href="#" class="underline hover:no-underline">Privacy</a> | 
                <a href="#" class="underline hover:no-underline">Support</a>
            </nav>
        </div>
    </div>

</body>
</html>
